{% extends 'base.html' %}

{% block title %}Login - Teatro Proyecto{% endblock %}

{% block content %}
<div class="container">
    <h1>Iniciar Sesión</h1>
    
    {% if error %}
        <div class="alert alert-error">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div style="margin: 1rem 0;">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
        </div>
        <div style="margin: 1rem 0;">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
        </div>
        <button type="submit" class="btn">Entrar</button>
    </form>
    
    <p style="margin-top: 1rem;">¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
