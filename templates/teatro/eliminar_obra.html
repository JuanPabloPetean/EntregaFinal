{% extends 'base.html' %}

{% block title %}Eliminar - {{ obra.titulo }}{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro?</h1>
    <p>¿Deseas eliminar la obra "<strong>{{ obra.titulo }}</strong>"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
        <a href="{% url 'lista_obras' %}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
