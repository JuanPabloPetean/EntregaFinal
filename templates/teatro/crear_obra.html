{% extends 'base.html' %}

{% block title %}Crear Obra - Teatro Proyecto{% endblock %}

{% block content %}
<div class="container">
    <h1>Crear Nueva Obra</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin: 1rem 0;">
            {% for field in form %}
                <div style="margin: 1.5rem 0;">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <span style="color: red; font-size: 0.9rem;">{{ field.errors }}</span>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn">Crear</button>
        <a href="{% url 'lista_obras' %}" class="btn">Cancelar</a>
    </form>
</div>
{% endblock %}
